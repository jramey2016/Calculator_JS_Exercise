<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" tpye= "image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="stye.css">

</head>
<body>

    <div class="calculator">
        <!-- Calc display -->
        <div class="calculator-disp">
            <h1>0</h1>
        </div>
        <!-- Calc Buttons -->
        <div class="calculator-buttons">
            <!-- OP buttons -->
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="/">รท</button>
            <button class="operator" value="*">ร</button>
            <!-- Values in correct order-->
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class ="clear" id="clear-btn">C</button>
            <button class = "equals-sign operator" value="=">=</button>
        </div>
    </div>
    <!--newScript.js-->
    <script src="newScrpt.js"></script>

</body>
</html>
